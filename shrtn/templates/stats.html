<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello shrtn.it!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
   

    <table class="table">
      <thead>
        <tr>
          <th>Original URL</th>
          <th>Short URL</th>
          <th>Visits</th>
          
    
        </tr>
      <tfoot>
        <tr>
          <th>Original URL</th>
          <th>Short URL</th>
          <th>Visits</th>
        </tr>
      </tfoot>
      <tbody>
        {% for link in links %}
        <tr>
          <td> {{ link.original_url }} </td> 
          <td> {{ url_for('short.redirect_to_url', short_url= link.short_url, _external=True) }} </td> 
          <td> {{ link.visits }} </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </section>
  </body>
</html>
